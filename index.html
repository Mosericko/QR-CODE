<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>QR-CODE</title>
  </head>
  <body>
    <div class="container">
      <div class="label">QR Code Generator</div>
      <div class="sub-text">Paste a url or enter text to create QR Code</div>
      <div class="form">
        <input
          type="text"
          name="url-text"
          id=""
          placeholder="Enter url or text"
        />
        <button>Generate QR code</button>
      </div>

      <div class="qr-code">
        <img src="" alt="qr-code" />
      </div>
    </div>
  </body>
</html>
